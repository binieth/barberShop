<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Tsega Barber </title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo-img" src="./images/barberChair.png.png" alt="barberChair">
            <h4 class="logo">Tsega Barber Shop</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a  href="#" class="nav-link" > Home</a></li>
                <li><a  href="#" class="nav-link" > Contact</a></li>
                <li><a  href="#" class="nav-link" > About</a></li>
                <li><a  href="#" class="nav-link" > Status</a></li>
            </ul>
        </nav>
        <div class="appt">
            <i class="fas fa-calendar-alt"></i>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Hair cut like noother</h1>
                    <p>The best hair cut in columbus. Come and check us out to learn and reserve your spot.</p>
                </div>
                <div class="cta">
                    <button class="cta-selection">Choose Your Style</button>
                    <button class="cta-pick">Set up your schedual</button>
                </div>
                <div class="cover">
                    <img class="main-img" src="./images/barberChairsInLine.jpg" alt="haircut style image">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
